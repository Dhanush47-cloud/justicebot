
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JusticeBot - Legal Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #3b82f6;
      --primary-dark: #1e40af;
      --secondary-color: #f8fafc;
      --accent-color: #10b981;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem 1rem 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      z-index: 2;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }

    .header h1 {
      color: white;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.02em;
    }

    .header .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: clamp(1rem, 3vw, 1.25rem);
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .features {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .feature-badge {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .feature-badge:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: calc(100vh - 200px);
      max-height: 700px;
      min-height: 500px;
      background: white;
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out 0.2s both;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 0 auto;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-header .icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .chat-header .info h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .chat-header .info p {
      font-size: 0.875rem;
      opacity: 0.8;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: var(--accent-color);
      border-radius: 50%;
      margin-left: auto;
      animation: pulse 2s infinite;
    }

    df-messenger {
      width: 100%;
      height: calc(100% - 80px);
      --df-messenger-bot-message: var(--primary-color);
      --df-messenger-user-message: var(--accent-color);
      --df-messenger-font-family: 'Inter', sans-serif;
      --df-messenger-chat-border-radius: 12px;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
      z-index: 2;
      position: relative;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .footer p {
      margin-bottom: 0.5rem;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: white;
    }

    /* Loading animation */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem 0.5rem 0.5rem;
        justify-content: flex-start;
      }

      .header {
        margin-bottom: 1rem;
      }

      .chat-container {
        height: calc(100vh - 150px);
        min-height: 500px;
        max-height: none;
        border-radius: 16px;
      }

      .chat-header {
        padding: 1rem;
      }

      .chat-header .icon {
        width: 40px;
        height: 40px;
        font-size: 1.25rem;
      }

      .features {
        gap: 0.5rem;
      }

      .feature-badge {
        padding: 0.375rem 0.75rem;
        font-size: 0.8rem;
      }

      .footer {
        margin-top: 1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem 0.25rem 0.25rem 0.25rem;
      }

      .chat-container {
        height: calc(100vh - 120px);
        border-radius: 12px;
      }

      .features {
        justify-content: center;
        max-width: 300px;
        margin: 0 auto 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .footer {
        margin-top: 0.5rem;
        font-size: 0.8rem;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .feature-badge {
        background: rgba(255, 255, 255, 0.9);
        color: var(--text-primary);
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚öñÔ∏è JusticeBot</h1>
    <p class="subtitle">Your AI-powered legal assistant for rights and grievances</p>
    
    <div class="features">
      <div class="feature-badge">
        <i class="fas fa-shield-alt"></i>
        <span>Anonymous</span>
      </div>
      <div class="feature-badge">
        <i class="fas fa-clock"></i>
        <span>24/7 Available</span>
      </div>
      <div class="feature-badge">
        <i class="fas fa-user-shield"></i>
        <span>Confidential</span>
      </div>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <div class="icon">
        <i class="fas fa-robot"></i>
      </div>
      <div class="info">
        <h3>JusticeBot Assistant</h3>
        <p>Ready to help with your legal questions</p>
      </div>
      <div class="status-indicator"></div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <df-messenger
      chat-title="JusticeBot"
      agent-id="e5cbd733-312c-4951-8f1e-8c52a8173e94"
      language-code="en">
    </df-messenger>
  </div>

  <div class="footer">
    <p>üîí Your privacy is protected. All conversations are confidential.</p>
    <p>Need human assistance? <a href="#" onclick="alert('Contact feature coming soon!')">Contact our legal team</a></p>
  </div>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <script>
    // Hide loading overlay when chat is ready
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        const loadingOverlay = document.getElementById('loadingOverlay');
        if (loadingOverlay) {
          loadingOverlay.classList.add('hidden');
        }
      }, 2000);
    });

    // Add some interactivity to feature badges
    document.querySelectorAll('.feature-badge').forEach(badge => {
      badge.addEventListener('click', function() {
        const feature = this.textContent.trim();
        console.log(`Feature clicked: ${feature}`);
        
        // Add a subtle feedback animation
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });

    // Enhanced accessibility
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        document.body.classList.add('keyboard-navigation');
      }
    });

    document.addEventListener('mousedown', function() {
      document.body.classList.remove('keyboard-navigation');
    });
  </script>

  <style>
    /* Keyboard navigation styles */
    .keyboard-navigation .feature-badge:focus {
      outline: 2px solid rgba(255, 255, 255, 0.8);
      outline-offset: 2px;
    }
  </style>
</body>
</html>
